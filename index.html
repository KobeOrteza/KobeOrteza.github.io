<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kobe Lean P. Orteza — Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #070710;
  --neon: #00f0ff;
  --accent: #8b5cf6;
  --glass: rgba(255,255,255,0.03);
  --radius: 12px;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: var(--bg);
  font-family: 'Orbitron', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* Particles full screen */
#particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  top:0; left:0;
  z-index: -1;
}

/* Main card */
.start-card {
  background: rgba(255,255,255,0.02);
  border: 1px solid rgba(255,255,255,0.05);
  padding: 50px 80px;
  border-radius: var(--radius);
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 60px rgba(0,240,255,0.2);
  transition: transform 0.8s ease, opacity 0.8s ease;
}

h1 {
  font-size: 3rem;
  color: var(--neon);
  text-shadow: 0 0 10px var(--neon), 0 0 20px var(--accent);
  margin: 0 0 20px 0;
}

p {
  color: rgba(255,255,255,0.7);
  margin-bottom: 30px;
  font-weight: 500;
  font-size: 1.1rem;
}

.btn-enter {
  padding: 14px 30px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 18px;
  background: linear-gradient(90deg, var(--neon), var(--accent));
  color: #070710;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-enter:hover {
  transform: translateY(-4px);
  box-shadow: 0 0 20px var(--neon), 0 0 40px var(--accent);
}

/* Portal effect */
.portal {
  position: fixed;
  top:50%; left:50%;
  width: 0; height:0;
  border-radius:50%;
  background: radial-gradient(circle, #00f0ff 0%, #8b5cf6 70%, transparent 100%);
  transform: translate(-50%, -50%) scale(0);
  z-index: 1000;
  transition: transform 1s ease;
}

.portal.active {
  transform: translate(-50%, -50%) scale(50);
}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="start-card">
  <h1>Kobe Lean P. Orteza</h1>
  <p>AI Engineering Student | Innovator • Robotics • Ethical AI</p>
  <button class="btn-enter" id="enterBtn">Enter Portfolio</button>
</div>

<div class="portal" id="portal"></div>

<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.13.1/tsparticles.bundle.min.js"></script>
<script>
tsParticles.load("particles-js", {
  fpsLimit: 60,
  interactivity: {
    events: {
      onHover: { enable: true, mode: "repulse" },
      onClick: { enable: true, mode: "push" },
      resize: true
    },
    modes: {
      repulse: { distance: 150, duration: 0.4 },
      push: { quantity: 4 }
    }
  },
  particles: {
    number: { value: 80, density: { enable: true, area: 900 } },
    color: { value: ["#00f0ff","#8b5cf6","#ffffff"] },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: { min: 2, max: 6 } },
    links: { enable: true, distance: 160, color: "#00f0ff", opacity: 0.15, width: 1 },
    move: { enable: true, speed: 2, direction: "none", random: true, straight: false, outMode: "out" }
  },
  detectRetina: true
});

const enterBtn = document.getElementById('enterBtn');
const portal = document.getElementById('portal');
const card = document.querySelector('.start-card');

enterBtn.addEventListener('click', () => {
  // show portal
  portal.classList.add('active');
  // zoom out card
  card.style.transform = 'scale(0.2)';
  card.style.opacity = '0';
  // redirect after animation
  setTimeout(() => {
    window.location.href = 'main.html';
  }, 1000);
});
</script>

</body>
</html>
