<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kobe Lean P. Orteza — Welcome</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  :root {
    --bg: #070710;
    --neon: #00f0ff;
    --accent: #8b5cf6;
    --glass: rgba(255,255,255,0.05);
    --radius: 20px;
  }

  * { margin:0; padding:0; box-sizing:border-box; }
  body, html {
    width: 100%; height: 100%;
    background: var(--bg);
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
    color: #fff;
  }

  /* Full-screen interactive canvas */
  #canvas {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: -1;
  }

  .start-card {
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border: 1px solid rgba(0,240,255,0.3);
    padding: 60px 80px;
    border-radius: var(--radius);
    backdrop-filter: blur(12px);
    box-shadow: 0 0 50px rgba(0,240,255,0.5), 0 10px 80px rgba(139,92,246,0.2);
    text-align: center;
    z-index: 2;
    animation: fadeIn 1.5s ease forwards;
    position: relative;
  }

  h1 {
    font-size: 3.5rem;
    color: var(--neon);
    text-shadow: 0 0 20px var(--neon), 0 0 40px var(--accent);
    margin-bottom: 16px;
  }

  p {
    font-size: 1.2rem;
    color: rgba(230,238,248,0.7);
    margin-bottom: 32px;
  }

  .btn-enter {
    padding: 16px 32px;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(90deg, var(--neon), var(--accent));
    color: #070710;
    box-shadow: 0 0 20px var(--neon), 0 0 40px var(--accent);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
  }
  .btn-enter:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 0 40px var(--neon), 0 0 80px var(--accent);
  }

  @keyframes fadeIn {
    from { opacity:0; transform: translateY(30px); }
    to { opacity:1; transform: translateY(0); }
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="start-card">
  <h1>Kobe Lean P. Orteza</h1>
  <p>AI Engineering Student | Innovator • Robotics • Ethical AI</p>
  <a class="btn-enter" href="main.html">Enter Portfolio</a>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
const colors = ['#00f0ff', '#8b5cf6', '#ffffff'];
const particleCount = 120;

// Particle class
class Particle {
  constructor() {
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.size = Math.random()*3 + 1;
    this.speedX = (Math.random()-0.5)*1.5;
    this.speedY = (Math.random()-0.5)*1.5;
    this.color = colors[Math.floor(Math.random()*colors.length)];
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fillStyle = this.color;
    ctx.shadowColor = this.color;
    ctx.shadowBlur = 10;
    ctx.fill();
  }
}

// Initialize particles
for(let i=0;i<particleCount;i++){
  particles.push(new Particle());
}

// Animate particles
function animate(){
  ctx.fillStyle = 'rgba(7,7,16,0.3)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Draw and update particles
  for(let i=0;i<particles.length;i++){
    particles[i].update();
    particles[i].draw();

    // Connect particles with lines if close
    for(let j=i;j<particles.length;j++){
      let dx = particles[i].x - particles[j].x;
      let dy = particles[i].y - particles[j].y;
      let distance = Math.sqrt(dx*dx + dy*dy);
      if(distance < 120){
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(0,240,255,' + (1-distance/120) + ')';
        ctx.lineWidth = 1;
        ctx.moveTo(particles[i].x, particles[i].y);
        ctx.lineTo(particles[j].x, particles[j].y);
        ctx.stroke();
      }
    }
  }

  requestAnimationFrame(animate);
}

animate();

// Resize canvas
window.addEventListener('resize', ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
